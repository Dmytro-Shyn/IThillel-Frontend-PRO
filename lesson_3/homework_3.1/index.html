<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 3.1</title>
  </head>
  <body>
    <script>
      let num = 5;
      console.log(`variable num(${num}) is type of ${typeof num}`);
      let str = "hello";
      console.log(`variable str(${str}) is type of ${typeof str}`);
      let bool = true;
      console.log(`variable bool(${bool}) is type of ${typeof bool}`);
      let undef = undefined;
      console.log(`variable undef(${undef}) is type of ${typeof undef}`);
      let nul = null;
      console.log(`variable nul(${nul}) is type of ${typeof nul}`);
      let bigNum = 123456789123456789123456789n;
      console.log(`variable bigNum(${bigNum}) is type of ${typeof bigNum}`);
      let fruits = ["apple", "banana", "orange"];
      console.log(`variable fruits(${fruits}) is type of ${typeof fruits}`);
      let account = {
        firstName: "Dmytro",
        lastName: "Shynkarenko",
        sex: "male",
        age: 26,
      };
      console.log(
        `variable account(${account.firstName}) is type of ${typeof account}`
      );
    </script>
  </body>
</html>
