<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 4.3</title>
  </head>
  <body>
    <script>
      let currentYear = new Date().getFullYear();
      let birthday = prompt("Введіть свій рік народження");
      birthday = birthday ? birthday.trim() : "";

      let town = prompt("Введіть місто, в якому ви живете").trim();
      let sport = prompt("Введіть улюблений вид спорту").trim();

      let nitBirthday = "Шкода, що Ви не захотіли ввести свій рік народження.";
      let nitTown = "Шкода, що Ви не захотіли ввести своє місто.";
      let nitSport =
        "Шкода, що Ви не захотіли ввести свій улюблений вид спорту.";

      let birthdayMessage = "";
      let townMessage = "";
      let sportMessage = "";

      if (!birthday || isNaN(birthday) || birthday > currentYear) {
        birthdayMessage(
          "Введено некоректний рік народження. Будь ласка, введіть правильний рік."
        );
      } else {
        birthdayMessage(`Дякую! Ваш рік народження: ${birthday}`);
      }

      if (!town) {
        townMessage = nitTown;
      } else {
        switch (town.toLowerCase()) {
          case "київ":
            townMessage("Ти живеш у столиці України.");
            break;
          case "вашингтон":
            townMessage("Ти живеш у столиці Сполучених Штатів Америки.");
            break;
          case "лондон":
            townMessage("Ти живеш у столиці Англії.");
            break;
          default:
            townMessage(`Ти живеш у місті ${town}.`);
            break;
        }
      }

      if (!sport) {
        sportMessage = nitSport;
      } else {
        switch (sport.toLowerCase()) {
          case "легка атлетика":
            sportMessage("Круто! Хочеш стати Олександрою Магучіх?");
            break;
          case "боротьба":
            sportMessage("Круто! Хочеш стати Жаном Беленюком?");
            break;
          case "бокс":
            sportMessage("Круто! Хочеш стати Олександром Усиком?");
            break;
          default:
            sportMessage(`Цікавий вибір: ${sport}.`);
            break;
        }
      }

      let finalMessage =
        `${birthdayMessage}\n${townMessage}\n${sportMessage}`.trim();
      alert(finalMessage);
    </script>
  </body>
</html>
