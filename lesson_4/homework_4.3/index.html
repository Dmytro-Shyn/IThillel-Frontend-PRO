<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 4.3</title>
  </head>
  <body>
    <script>
      let currentYear = new Date().getFullYear();
      let yearOfBirth = prompt("Введіть свій рік народження");
      yearOfBirth = yearOfBirth ? yearOfBirth.trim() : "";

      let town = prompt("Введіть місто, в якому ви живете");
      town = town ? town.trim() : "";

      let sport = prompt("Введіть улюблений вид спорту");
      sport = sport ? sport.trim() : "";

      let nitBirthday = "Шкода, що Ви не захотіли ввести свій рік народження.";
      let nitTown = "Шкода, що Ви не захотіли ввести своє місто.";
      let nitSport =
        "Шкода, що Ви не захотіли ввести свій улюблений вид спорту.";

      let birthdayMessage = "";
      let townMessage = "";
      let sportMessage = "";

      if (!yearOfBirth || isNaN(yearOfBirth) || yearOfBirth > currentYear) {
        birthdayMessage =
          "Введено некоректний рік народження. Будь ласка, введіть правильний рік.";
      } else {
        birthdayMessage = `Дякую! Ваш рік народження: ${yearOfBirth}`;
      }

      if (!town) {
        townMessage = nitTown;
      } else {
        switch (town.toLowerCase()) {
          case "київ":
            townMessage = "Ти живеш у столиці України.";
            break;
          case "вашингтон":
            townMessage = "Ти живеш у столиці Сполучених Штатів Америки.";
            break;
          case "лондон":
            townMessage = "Ти живеш у столиці Англії.";
            break;
          case "українське":
            townMessage = "Ти живеш у селі.";
            break;
          default:
            townMessage = `Ти живеш у ${town}.`;
            break;
        }
      }

      if (!sport) {
        sportMessage = nitSport;
      } else {
        switch (sport.toLowerCase()) {
          case "легка атлетика":
            sportMessage = "Круто! Хочеш стати Олександрою Магучіх?";
            break;
          case "боротьба":
            sportMessage = "Круто! Хочеш стати Жаном Беленюком?";
            break;
          case "бокс":
            sportMessage = "Круто! Хочеш стати Олександром Усиком?";
            break;
          default:
            sportMessage = `Цікавий вибір спорту: ${sport}.`;
            break;
        }
      }

      alert(`${birthdayMessage}\n${townMessage}\n${sportMessage}`);
    </script>
  </body>
</html>
