<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 4.3</title>
  </head>
  <body>
    <script>
      let birthday = prompt("Введіть свій рік народження");
      birthday = birthday ? birthday.trim() : "";
      let currentYear = new Date().getFullYear();
      let town = prompt("Введіть місто, в якому ви живете");
      let sport = prompt("Введіть улюблений вид спорту");

      let nitBirthday = "Шкода, що Ви не захотіли ввести свій рік народження.";
      let nitTown = "Шкода, що Ви не захотіли ввести своє місто.";
      let nitSport =
        "Шкода, що Ви не захотіли ввести свій улюблений вид спорту.";

      if (!birthday || isNaN(birthday) || birthday > currentYear) {
        alert(
          "Введено некоректний рік народження. Будь ласка, введіть правильний рік."
        );
      } else {
        alert(`Дякую! Ваш рік народження: ${birthday}`);
      }

      if (!town) {
        alert(nitTown);
      } else {
        switch (town.toLowerCase()) {
          case "київ":
            alert("Ти живеш у столиці України.");
            break;
          case "вашингтон":
            alert("Ти живеш у столиці Сполучених Штатів Америки.");
            break;
          case "лондон":
            alert("Ти живеш у столиці Англії.");
            break;
          default:
            alert(`Ти живеш у місті ${town}.`);
            break;
        }
      }

      if (!sport) {
        alert(nitSport);
      } else {
        switch (sport.toLowerCase()) {
          case "легка атлетика":
            alert("Круто! Хочеш стати Олександрою Магучіх?");
            break;
          case "боротьба":
            alert("Круто! Хочеш стати Жаном Беленюком?");
            break;
          case "бокс":
            alert("Круто! Хочеш стати Олександром Усиком?");
            break;
          default:
            alert(`Цікавий вибір: ${sport}.`);
            break;
        }
      }
    </script>
  </body>
</html>
