<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Homework 13.1</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-form">
        <h1 class="mb-30">We would like to help you</h1>
        <form action="" id="userForm" style="position: relative">
          <div class="form-content-user mb-15">
            <input
              class="form-input"
              type="text"
              name="user-name"
              placeholder="Username"
              id="userName"
              required
            />
            <div id="popUpMassage" style="display: none">
              <p class="form-popup-massage-error">Error</p>
            </div>
          </div>
          <div class="form-content-user mb-30">
            <textarea
              class="form-input h-100"
              name="text-message"
              id="textArea"
              placeholder="Massage"
              wrap="soft"
              required
            ></textarea>
            <div style="display: none">
              <p class="form-popup-massage-error">Error</p>
            </div>
          </div>
          <h3 class="mb-15">How to answer you?</h3>
          <div class="form-content-user mb-15">
            <input
              class="form-input mb-15"
              type="tel"
              name="tel"
              placeholder="Phone number"
              id="phone"
              inputmode="numeric"
              pattern="[0-9]*"
            />
            <div style="display: none">
              <p class="form-popup-massage-error">Error</p>
            </div>
          </div>
          <div class="form-content-user mb-15">
            <input
              class="form-input mb-30"
              type="email"
              name="email"
              placeholder="email@gmail.com"
            />
            <div style="display: none">
              <p class="form-popup-massage-error">Error</p>
            </div>
          </div>
          <button id="btn1" type="submit">Send massage</button>
        </form>
      </div>
    </div>
  </body>
</html>
