  <head>

    <title>Homework 12.3</title>
    <script src="./script.js" defer></script>
    <style>
      body {
        margin: 20px;
      }
      .buttons {
        display: flex;
        border: 2px solid brown;

      .no {
        position: absolute;

        top: 0;
      }
      button {
        padding: 20px, 10px;

    <div class="wraper">
      <h1>
